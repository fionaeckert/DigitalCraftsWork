<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./dom.css">
    <title>Registration Page</title>
</head>
<body>
    <div>
        <h1>Register Here</h1>
    </div>
    <form>
        <fieldset>
            <div>
                <h1>Spotify</h1>
            </div>
            <div>
                <legend>User Registration</legend>

                <div class="box">
                    <p>
                        <label for="Username">Email</label>
                        <input type="email" name="username" class="textbox" id="username" placeholder="Username" required/>
                    </p>
                </div>
                <div class="box">
                    <p>
                        <label for="Password">Password</label>
                        <input type="password" title="letters or numbers, no special characters" pattern="A-Za-z0-9" minlength="4" maxlength="12" class="textbox" name="password" id="password" placeholder="Password" required/>
                    </p>
                </div>
                <div class="box">
                    <p>
                        <label for="Country">Password</label>
                        <input type="text" class="form-control" title="Country" name="country" required/>
                    </p>
                </div>
                
            </div>
            <button type="submit">Register</button>
            <a href="./dom.html">If you already have an account, login here</a>
        </fieldset>
    </form>
</body>
</html>
