<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./class_exercise.css">
</head>
<body>
    
    <div id="title">
        <h2>Registration</h2>
    </div>  

    <div id="infoBox">
        
        <form id="form" class="row g-3 needs-validation">

            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" required>
            <br>

            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" class ="form-control" required>
            <br>

            <label for="phoneNumber">Phone #</label>
            <input type="number" name="phoneNum" id="phoneNum" class="form-control"  minlength="6" maxlength="12">
            <br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" minlength="6" required>
            <br>

            <label for="pass">Password</label>
            <input type="password" title="letters or numbers, no special characters" name="pass" id="pass" class="form-control" minlength="8" maxlength="24" required>
            <br> 
            
            <button type="submit" class="btn btn-primary" id="regButton" >Submit Information</button>
            <div id="checkbox">
                <label for="Agreement">Agree to Terms</label>
                <input type="checkbox" name="agreement" class="form-check-input" id="agreement" required>
                <a href="./login.html">If you already have an account, log in here.</a>
            </div>
            
        </form>
        
    </div>
    <script src="./class_exercise.js"></script>
</body>
</html>
