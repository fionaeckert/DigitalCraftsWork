<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
</head>
<body>
    <div class="main">

        <div class="title">
            <h2>Login</h2>
        </div>

        <div class="textBox">
            
            <form id="logform" class="row g-3 needs-validation">
                <label for="Email">Email</label>
                <input type="text" name="email" id="user" class="form-control" required>
                <br>

                <label for="Password">Password</label>
                <input type="text" name="password" id="pass" class="form-control" required>
                <br>

                <button type="submit" class="btn btn-primary" id="logButton">Submit Information</button>

                <a href="#">Forgot Password?</form>
                <a href="./class_exercise.html">If you don't have an account, sign up here.</a>
            </form>

        </div>
    </div>
    <script src="./class_exercise.js"></script>
</body>
</html>
