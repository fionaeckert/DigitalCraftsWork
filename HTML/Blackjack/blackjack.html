<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="./blackjack.css">
</head>

<body>
    <div class="message-box" id="messages"></div>
    <div class="table">
        <div class="player">
            <label class="player-name">Dealer: <span id="dealer-points" class="points"></span>
            </label>
            <div id="dealerHand" class="hand">
                <div id="dealerCard">
                    <!-- <img src="./PNG-cards-1.3/10_of_clubs.png" alt="where the card should appear" class="card"> -->
                </div>
                <!-- Dealer Hand -->
                <!-- <img src="" alt="" id="card"> -->
            </div>
        </div>
        <div class="player">
            <label class="player-name">Player: <span id="player-points" class="points"></span>
            </label>
            <div id="playerHand" class="hand">
                <!-- Player Hand -->
                <div id="playerCard">
                    <!-- <img src="./PNG-cards-1.3/10_of_clubs.png" alt="where the card should appear" class="card"> -->
                </div>
            </div>
        </div>
        <div class="buttons">
            <button id="dealButton" type="button">Deal</button>
            <button id="hitButton" type="button">Hit</button>
            <button id="stand-button" type="button" onclick="standButton()">Stand</button>
        </div>
    </div>
</body>
<script src="./blackjack.js"></script>

</html>
