<form>
  <fieldset>
    <div>
      <h1>Spotify</h1>
    </div>
    <p>
      <label for="Username">Username</label>
      <!-- type tells the browser what constant will be in the box -->
      <input type="text" name="username" class="textbox" id="username-box" placeholder="Username" />
      <!-- class = reusability */ -->
      <!-- id is more specific */ -->
    </p>
    <p>
      <label for="Password">Password</label>
      <input type="password" name="password" class="textbox" id="password-box" placeholder="Password" />

    </p>
    <p>
      <a href="https:www.forgot.com">Forgot password?</a>
    </p>
    <p>
      <label for="Remember Me">Remember Me</label>
      <input type="checkbox" name="remember" id="remember-box" />
    </p>

  </fieldset>
  <!-- we use the submit type for the log in button -->
  <input type="submit" id="loginButton" value="Login">
</form>
